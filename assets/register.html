<html>
	<head>
		<title>Form Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" href="img/logo.png"/>
		<link rel="stylesheet" href="css1/menu.css"/>
		<link rel="stylesheet" href="css1/main.css"/>
		<link rel="stylesheet" href="css1/bgimg.css"/>
		<link rel="stylesheet" href="css1/bgimg-nosocial.css"/>
		<link rel="stylesheet" href="css1/font.css"/>
		<link rel="stylesheet" href="css1/font-awesome.min.css"/>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
<body>

	<div class="background"></div>
	<div class="backdrop"></div>
	<div class="login-form-container" id="login-form">
		<div class="login-form-content">
			<div class="login-form-header">
				<h3>Register</h3>
			</div>
			<form method="post" action="" class="login-form">
                <div class="input-container">
					<input type="text" class="input" name="NIK" placeholder="NIK"/>
				</div>
                <div class="input-container">
					<input type="text" class="input" name="Fullname" placeholder="Fullname"/>
				</div>
                <div class="input-container">
					<input type="email" class="input" name="email" placeholder="Email"/>
				</div>
				<div class="input-container">
					<input type="password"  id="password" class="input" name="password" placeholder="Password"/>
                </div>
                <div class="input-container">
					<input type="password"  id="confirmpassword" class="input" name="confirmpassword" placeholder="ConfirmPassword"/>
				</div>
				<input type="submit" name="Register" value="Register" class="button"/>
			</form>
		</div>
	</div>
</body>
</html>
