<html>
	<head>
		<title>Form Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" href="img/logo.png"/>
		<link rel="stylesheet" href="css1/menu.css"/>
		<link rel="stylesheet" href="css1/main.css"/>
		<link rel="stylesheet" href="css1/bgimg.css"/>
		<link rel="stylesheet" href="css1/bgimg-nosocial.css"/>
		<link rel="stylesheet" href="css1/font.css"/>
		<link rel="stylesheet" href="css1/font-awesome.min.css"/>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
<body>

	<div class="background"></div>
	<div class="backdrop"></div>
	<div class="login-form-container" id="login-form">
		<div class="login-form-content">
			<div class="login-form-header">
				<div class="">
					<img src="images/logosisi.png"/>
				</div>
				<h3>Login ke akun Anda</h3>
			</div>
			<form method="post" action="" class="login-form">
				<div class="input-container">
					<input type="email" class="input" name="email" placeholder="Email"/>
				</div>
				<div class="input-container">
					<input type="password"  id="login-password" class="input" name="password" placeholder="Password"/>
				</div>
				<div class="rememberme-container">
					<input type="checkbox" name="rememberme" id="rememberme"/>
					<label for="rememberme" class="rememberme"><span>Biarkan tetap masuk</span></label>
					<a class="forgot-password" href="#">Lupa Password?</a>
				</div>
				<input type="submit" name="login" value="Login" class="button"/>
				<a href="#" class="register">Register</a>
			</form>
		</div>
	</div>
</body>
</html>
